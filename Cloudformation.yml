
AWSTemplateFormatVersion: 2010-09-09
Description: VPC , Subnets , Internet gateway , NAT Gateway , EC2 Instance 

Parameters:
  EnvironmentName:
    Description: An environment name that is prefixed to resource names
    Type: String
    Default: Development

  DevelopmentVpcCidr:
    Description: IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.0.0.0/24

  PublicSubnet1CIDR:
    Description: IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 10.0.0.0/26

  PublicSubnet2CIDR:
    Description: IP range (CIDR notation) for the public subnet in the second Availability Zone
    Type: String
    Default: 10.0.0.64/26

  PrivateSubnet1CIDR:
    Description: IP range (CIDR notation) for the private subnet in the first Availability Zone
    Type: String
    Default: 10.0.0.128/26

  PrivateSubnet2CIDR:
    Description: IP range (CIDR notation) for the private subnet in the second Availability Zone
    Type: String
    Default: 10.0.0.192/26

  InstanceType:
    Description: Jenkins EC2 Instance Type 
    Type: String
    Default: t2.micro

  # SonarInstanceType:
  #   Description: Sonar EC2 Instance Type 
  #   Type: String
  #   Default: t2.micro

  LatestAmiId:
    Description: AMI 
    Type: String
    Default: ami-047a51fa27710816e
    
  EC2SSMManagedPolicy:
    Type: String
    Description: EC2SSMIAMManagedPolicyARN
    Default:  arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  CloudWatchAgentServerPolicy:
    Type: String
    Description: CloudWatchAgentServerPolicyARN
    Default: arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
  
Resources:
  ElasticLoadBalancer:
    Type: 'AWS::ElasticLoadBalancing::LoadBalancer'
    Properties:
      # AccessLoggingPolicy: 
      #     EmitInterval: 60
      #     Enabled: true
      #     S3BucketName: !Ref TestingBucket
      LoadBalancerName: DevelopmentElasticLoadBalancer
      Instances:
        - !Ref EC2Instance1
        - !Ref EC2Instance2
      Listeners: 
      - InstancePort: 8080
        InstanceProtocol: HTTP
        LoadBalancerPort: 80
        Protocol: HTTP
      # - InstancePort: 443
      #   InstanceProtocol: HTTPS
      #   LoadBalancerPort: 443
      #   Protocol: HTTPS
      #   SSLCertificateId: arn:aws:acm:us-east-1:320696089175:certificate/ae017933-44ea-4ab7-99ba-29a0d577e3d5
      Subnets: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups: 
        - !Ref LoadBalancerSecurityGroup
      HealthCheck:
        HealthyThreshold: 10
        Interval: 300
        Target: TCP:8080
        Timeout: 5
        UnhealthyThreshold: 2
      Tags: 
        - Key: Name
          Value: Development

  
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: LoadBalancerSecurityGroup
      GroupDescription: Enable access to LoadBalancer
      VpcId: !Ref DevelopmentVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: LoadBalancer Security Group
   

# EC2 Instance 

  EC2Instance1:
      Type: AWS::EC2::Instance
      Properties:
       InstanceType: !Ref 'InstanceType'
       SecurityGroupIds: [!Ref 'JenkinsSecurityGroup']
       ImageId: !Ref 'LatestAmiId'
       IamInstanceProfile: !Ref 'Ec2SsmInstanceProfile'
       SubnetId: !Ref PrivateSubnet1
       UserData: 
          Fn::Base64: !Sub |
             #!/bin/bash -xe 
             exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1
             echo BEGIN-HERE 
             date '+%T' 
             # install java 
             yum -y install java
             # get jenkins repo and install 
             wget -O /etc/yum.repos.d/jenkins.repo https://pkg.jenkins.io/redhat/jenkins.repo
             rpm --import https://pkg.jenkins.io/redhat/jenkins.io.key
             yum -y install jenkins
             chown -R jenkins:jenkins /var/lib/jenkins
             service jenkins start
             # ssm agent 
             yum install -y https://s3.us-east-1.amazonaws.com/amazon-ssm-us-east-1/latest/linux_amd64/amazon-ssm-agent.rpm
            

