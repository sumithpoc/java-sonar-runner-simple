  VPCSystemManagerEndpoint:
     Type: AWS::EC2::VPCEndpoint
     Properties: 
        PrivateDnsEnabled: true
        ServiceName: 'com.amazonaws.us-east-1.ssm'
        SecurityGroupIds: [!Ref 'VPCEndpointSecurityGroup']
        SubnetIds: 
          -  !Ref PrivateSubnet1
          -  !Ref PrivateSubnet2
        VpcEndpointType: Interface
        VpcId: !Ref DevelopmentVPC

  VPCEndpointSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      DependsOn: DevelopmentVPC
      Properties:
        GroupDescription: Enable access to VPC Endpoints
        VpcId: !Ref DevelopmentVPC
        SecurityGroupIngress:
          - IpProtocol: tcp
            FromPort: 443
            ToPort: 443
            SourceSecurityGroupId: !Ref JenkinsSecurityGroup
        SecurityGroupEgress:
          - IpProtocol: tcp
            FromPort: 443
            ToPort: 443
            CidrIp: 0.0.0.0/0
         
     

  EC2SystemManagerEndpoint:
     Type: AWS::EC2::VPCEndpoint
     Properties: 
        PrivateDnsEnabled: true
        ServiceName: 'com.amazonaws.us-east-1.ec2'
        SecurityGroupIds: [!Ref 'VPCEndpointSecurityGroup']
        SubnetIds: 
          -  !Ref PrivateSubnet1
          -  !Ref PrivateSubnet2
        VpcEndpointType: Interface
        VpcId: !Ref DevelopmentVPC

  

  VPCEC2MessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties: 
        PrivateDnsEnabled: true
        ServiceName: 'com.amazonaws.us-east-1.ec2messages'
        SecurityGroupIds: [!Ref 'VPCEndpointSecurityGroup']
        SubnetIds: 
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        VpcEndpointType: Interface
        VpcId: !Ref DevelopmentVPC

  VPCSSMMessagesEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties: 
        PrivateDnsEnabled: true
        ServiceName: 'com.amazonaws.us-east-1.ssmmessages'
        SecurityGroupIds: [!Ref 'VPCEndpointSecurityGroup']
        SubnetIds: 
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        VpcEndpointType: Interface
        VpcId: !Ref DevelopmentVPC

     

     

  JenkinsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Jenkins-Role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service: 'ec2.amazonaws.com'
          Action: 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref EC2SSMManagedPolicy
        - !Ref CloudWatchAgentServerPolicy

  JenkinsPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: JenkinsPolicy
      PolicyDocument:
         Version: 2012-10-17
         Statement:
            - Effect: Allow
              Action: 's3:GetObject'
              Resource: 
                - 'arn:aws:s3:::aws-ssm-us-east-1/*' 
                - 'arn:aws:s3:::aws-windows-downloads-us-east-1/*'
                - 'arn:aws:s3:::amazon-ssm-us-east-1/*'
                - 'arn:aws:s3:::amazon-ssm-packages-us-east-1/*'
                - 'arn:aws:s3:::us-east-1-birdwatcher-prod/*'
                - 'arn:aws:s3:::aws-ssm-distributor-file-us-east-1/*'
                - 'arn:aws:s3:::aws-ssm-document-attachments-us-east-1/*'
                - 'arn:aws:s3:::patch-baseline-snapshot-us-east-1/*'
      Roles:
        - !Ref JenkinsRole
       
      
  Ec2SsmInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: /
      Roles: [!Ref JenkinsRole]

     

###########
# VPC with Internet Gateway and NAT Gateway
###########

  DevelopmentVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref DevelopmentVpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName 

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref DevelopmentVPC


  ###########
  # Public Subnet
  ###########

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    DependsOn: DevelopmentVPC
    Properties:
      VpcId: !Ref DevelopmentVPC
      MapPublicIpOnLaunch: true
      CidrBlock: !Ref PublicSubnet1CIDR
      AvailabilityZone: !Select  [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Public Subnet (AZ1)

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    DependsOn: DevelopmentVPC
    Properties:
      VpcId: !Ref DevelopmentVPC
      MapPublicIpOnLaunch: true
      CidrBlock: !Ref PublicSubnet2CIDR
      AvailabilityZone: !Select  [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Public Subnet (AZ2)

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DevelopmentVPC
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Private Subnet (AZ1)


  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DevelopmentVPC
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Private Subnet (AZ2)

  
  NatGateway1EIP: 
    DependsOn: InternetGatewayAttachment
    Type: AWS::EC2::EIP
    Properties: 
       Domain: vpc

  NatGateway2EIP: 
    DependsOn: InternetGatewayAttachment
    Type: AWS::EC2::EIP
    Properties: 
       Domain: vpc

  NatGateway1:
    Type: AWS::EC2::NatGateway
    Properties: 
      AllocationId:
         Fn::GetAtt:
         - NatGateway1EIP
         - AllocationId
      SubnetId:
        Ref: PublicSubnet1
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Nat Gateway (AZ1)

  NatGateway2:
    Type: AWS::EC2::NatGateway
    Properties: 
      AllocationId:
         Fn::GetAtt:
         - NatGateway2EIP
         - AllocationId
      SubnetId:
        Ref: PublicSubnet2
      Tags:
      - Key: Name
        Value: !Sub ${EnvironmentName} Nat Gateway (AZ2)



###########
# Public Route Table
###########

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    DependsOn: DevelopmentVPC
    Properties:
      VpcId: !Ref DevelopmentVPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Public Routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2


###########
# Private Route Table
###########

  PrivateRouteTable1:
    Type: AWS::EC2::RouteTable
    DependsOn: DevelopmentVPC
    Properties:
      VpcId: !Ref DevelopmentVPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Private Routes (AZ1)

  DefaultPrivateRoute1:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
         Ref: NatGateway1
      RouteTableId: !Ref PrivateRouteTable1

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateRouteTable2:
    Type: AWS::EC2::RouteTable
    DependsOn: DevelopmentVPC
    Properties:
      VpcId: !Ref DevelopmentVPC
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName} Private Routes (AZ2)

  DefaultPrivateRoute2:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
         Ref: NatGateway2
      RouteTableId: !Ref PrivateRouteTable2

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable2
      SubnetId: !Ref PrivateSubnet2


###########
# Jenkins Security Group
###########

  JenkinsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    DependsOn: DevelopmentVPC
    Properties:
      GroupName: Jenkins
      GroupDescription: Enable access to Jenkins
      VpcId: !Ref DevelopmentVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup
      Tags:
        - Key: Name
          Value: Jenkins Security Group





